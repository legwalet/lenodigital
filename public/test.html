<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LenoDigital Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-form { max-width: 400px; margin: 20px 0; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #2563eb; }
        .result { margin: 20px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>LenoDigital Frontend Test</h1>
    
    <div class="test-form">
        <h2>Test Signup</h2>
        <form id="testSignup">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="firstName" value="Test" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="lastName" value="User" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" value="testuser@example.com" required>
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select id="role" required>
                    <option value="STUDENT">Student</option>
                    <option value="TEACHER">Teacher</option>
                    <option value="PARENT">Parent</option>
                </select>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="password123" required>
            </div>
            <button type="submit">Test Signup</button>
        </form>
        <div id="signupResult" class="result"></div>
    </div>

    <div class="test-form">
        <h2>Test Login</h2>
        <form id="testLogin">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" value="sarah.johnson@rivoniaprimary.co.za" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" value="password123" required>
            </div>
            <button type="submit">Test Login</button>
        </form>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        // Test Signup
        document.getElementById('testSignup').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('signupResult');
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<strong>✅ SUCCESS:</strong> ${result.message}`;
                    resultDiv.style.background = '#d4edda';
                    resultDiv.style.color = '#155724';
                } else {
                    resultDiv.innerHTML = `<strong>❌ ERROR:</strong> ${result.message}`;
                    resultDiv.style.background = '#f8d7da';
                    resultDiv.style.color = '#721c24';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ ERROR:</strong> ${error.message}`;
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.color = '#721c24';
            }
        });

        // Test Login
        document.getElementById('testLogin').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('loginResult');
            
            const formData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<strong>✅ SUCCESS:</strong> Login successful`;
                    resultDiv.style.background = '#d4edda';
                    resultDiv.style.color = '#155724';
                } else {
                    resultDiv.innerHTML = `<strong>❌ ERROR:</strong> ${result.message || 'Login failed'}`;
                    resultDiv.style.background = '#f8d7da';
                    resultDiv.style.color = '#721c24';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ ERROR:</strong> ${error.message}`;
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.color = '#721c24';
            }
        });
    </script>
</body>
</html>
