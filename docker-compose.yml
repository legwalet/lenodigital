version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lenodigital-postgres
    environment:
      POSTGRES_DB: lenodigital
      POSTGRES_USER: lenodigital_user
      POSTGRES_PASSWORD: lenodigital123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lenodigital_user -d lenodigital"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lenodigital-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lenodigital.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
